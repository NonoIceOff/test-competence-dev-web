<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Tester</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Ping Tester</h1>
    </header>
    <div class="controls-content">
      <div class="form-group">
        <label for="setURL">URL :</label>
        <input type="text" id="setURL" value="https://ping.zenetys.com/api" />
      </div>
      <div class="form-group">
        <label for="setInterval">Ping interval (in seconds) :</label>
        <input type="number" id="setInterval" value="1" />
      </div>
      <div class="buttons-content">
        <button class="button" id="startBtn">Start</button>
        <button class="button" id="stopBtn">Stop</button>
      </div>
    </div>

    <div id="result">
      <p id="titleCMD">Results of pings here :</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
